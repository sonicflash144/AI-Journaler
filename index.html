<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Journaling App</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .entry-element {
            display: flex;
            flex-direction: column;
        }
        .parent-div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .text-div {
            margin-left: 2rem;
            margin-top: 0.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .utilities-div {
            width: 40%;
            margin-top: 0.5rem;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }
        .text-and-chevron-div {
            display: flex;
            width: 55%;
            align-items: center;
        }
        #entriesContainer ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        #entriesContainer ol {
            list-style-type: decimal;
            padding-left: 20px;
        }
        .tag {
            cursor: pointer;
            margin-right: 8px;
        }
        .tag.selected {
            background-color: #6ee7b7;
            color: #065f46;
        }
        .entry-tag {
            display: inline-block;
            background-color: #e5e7eb;
            color: #1e293b;
            padding: 2px 8px;
            margin: 2px;
            border-radius: 6px;
            font-size: 0.875rem;
        }
        .entry-tags-container {
            text-align: right;
            width: 200px;
            margin-right: 2rem;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .date-element {
            font-size: 0.75rem;
            color: #6b7280;
            margin-right: 2rem;
        }
        .reply-input {
            display: none;
            width: 100%;
            padding: 0.5rem;
        }
        .add-reply {
            display: none;
            width: 100px;
            font-weight: bold;
            font-size: 0.875rem; 
            padding: 0.5rem 1rem;
        }
        .reply-button {
            height: 32px;
            background-color: #b96be0; 
            color: #fefefe;
            padding: 2px 8px;
            border-radius: 6px; 
            transition: background-color 0s; 
            margin-right: 2rem;
        }
            .reply-button:hover {
                background-color: #9932CC; 
            }
        .edit-button {
            height: 32px;
            margin-right: 2rem;
        }
        .delete-button{
            height: 32px;
        }
        @media screen and (max-width: 1500px){
            .text-and-chevron-div {
                width: 40%;
            }
            .utilities-div {
                width: 55%;
            }
        }
        @media screen and (max-width: 1150px){
            .entry-tags-container{
                width: 100px;
            }
        }
    </style>
</head>
<body class="p-8">
    <div class="flex justify-end space-x-2">
        <input type="text" id="searchBar" placeholder="Search..." class="border p-2">
        <button onclick="window.location.href='analysis.html'" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mt-2 mb-2">Analysis</button>
        <button onclick="window.location.href='chat.html'" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mt-2 mb-2">Chat</button>
    </div>

    <h1 class="text-2xl font-bold mb-4">New Entry</h1>
    <div class="mb-4">
        <textarea type="text" id="entryInput" placeholder="Write something..." class="border p-2 w-full" rows="5"></textarea>
        <input type="text" id="tagInput" placeholder="Enter tags, separated by commas" class="border p-2 w-full mt-2">
        <button onclick="addEntry()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2">Add Entry</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <textarea id="modalTextarea" class="border p-2 w-full" rows="5"></textarea>
            <input id="modalTagsInput" type="text" class="border p-2 w-full mt-2" placeholder="Enter tags, separated by commas">
            <button id="saveButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2">Save</button>
        </div>
    </div>
    <div id="tagsContainer" class="mb-4"></div>
    <div id="entriesContainer" class="mt-4"></div>
    <script src="journal.js"></script>
</body>
</html>
