<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pile Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            color: #111827;
            margin: 20px;
        }
        .entry-element {
            display: flex;
            flex-direction: column;
        }
        .parent-div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .text-div {
            width: 70%;
            margin-top: 0.5rem;
            display: flex;
            flex-direction: column;
        }
        .utilities-div {
            width: 25%;
            margin-top: 0.5rem;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        #entriesContainer ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        #entriesContainer ol {
            list-style-type: decimal;
            padding-left: 20px;
        }
        .tag {
            cursor: pointer;
            margin-right: 8px;
        }
        .tag.selected {
            background-color: #6ee7b7;
            color: #065f46;
        }
        .entry-tag {
            display: inline-block;
            background-color: #e5e7eb;
            color: #1e293b;
            padding: 2px 8px;
            margin: 2px;
            border-radius: 6px;
            font-size: 0.875rem; /* Tailwind text-sm */
        }
        .entry-tags-container {
            text-align: right;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .date-element {
            font-size: 0.75rem;
            color: #6b7280;
        }
        .reply-input {
            display: none;
            width: 100%;
            padding: 0.5rem;
        }
        .add-reply {
            display: none;
            width: 100px;
            font-weight: bold;
            font-size: 0.875rem; 
            padding: 0.5rem 1rem;
        }
        .reply-button {
            height: 32px;
            background-color: #e5e7eb; 
            color: #1e293b;
            padding: 2px 8px;
            border-radius: 6px; 
            transition: background-color 0s; 
        }
            .reply-button:hover {
                background-color: #d2d5da; /* hover:bg-gray-300 */
            }
        .reply-element {
            margin-top: 0.5rem; 
            border-top: 1px solid #e5e7eb; 
            padding-top: 0.5rem;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body class="p-8">
    <button onclick="window.location.href='analysis.html'" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mt-2 mb-2" style="float: right;">Analysis</button>

    <h1 class="text-2xl font-bold mb-4">New Entry</h1>
    <div class="mb-4">
        <textarea type="text" id="entryInput" placeholder="Write something..." class="border p-2 w-full"></textarea>
        <input type="text" id="tagInput" placeholder="Add tags separated by commas" class="border p-2 w-full mt-2">
        <button onclick="addEntry()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2">Add Entry</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <textarea id="modalTextarea" class="border p-2 w-full"></textarea>
            <input id="modalTagsInput" type="text" class="border p-2 w-full mt-2" placeholder="Enter tags, separated by commas">
            <button id="saveButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2">Save</button>
        </div>
    </div>
    <div id="tagsContainer" class="mb-4"></div>
    <div id="entriesContainer" class="mt-4"></div>
    <script src="journal.js"></script>
</body>
</html>
