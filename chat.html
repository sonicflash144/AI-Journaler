<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="global.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #messages {
            height: 70vh;
            overflow-y: auto;
            padding: 20px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .message {
            margin: 8px 0;
            padding: 8px;
            background: #e0f2fe;
            border-radius: 8px;
            width: fit-content;
            white-space: pre-wrap;
        }
        .user-message {
            background: #e4e9f0;
        }
        .message-label {
            font-size: 1rem;
            color: #6b7280;
        }
        textarea {
            resize: none;
            overflow: hidden;
        }
    </style>
</head>
<body class="p-8">
    <button onclick="window.location.href='index.html'" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mt-2 mb-2 ml-2" style="float: right;">Home</button>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">Chat</h1>
        <div class="flex justify-center mb-4">
            <label for="numContextSelect" class="mr-2">Number of recent entries for context:</label>
            <select id="numContextSelect" class="form-select mt-1 block">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>
        </div>
        <div id="messages" class="flex flex-col"></div>
        <div class="mt-4 flex">
            <textarea id="userInput" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Type your message here..." rows="1"></textarea>
            <button id="sendButton" class="ml-2 px-4 py-2 bg-blue-500 text-white font-bold rounded-md">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
